<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Energy Scale Demo — Phase 1</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Energy Scale Demo</h1>
    </header>

    <div class="app-shell">
      <aside class="sidebar" aria-label="Settings">
        <section class="control-panel" aria-label="Controls">
          <div class="group">
            <strong>Scale</strong>
            <label class="control radio">
              <input type="radio" name="scale" value="log10" id="scale-log" checked />
              <span>log10</span>
            </label>
            <label class="control radio">
              <input type="radio" name="scale" value="linear" id="scale-linear" />
              <span>linear</span>
            </label>
          </div>

          <div class="group">
            <strong>Primary axis</strong>
            <label class="control">
              <span>Unit</span>
              <select id="primary-unit">
                <option value="J" selected>J</option>
                <option value="eV">eV</option>
                <option value="Hz">Hz</option>
                <option value="K">K</option>
              </select>
            </label>
            <label class="control">
              <span>Prefix</span>
              <select id="primary-prefix">
                <option value="">(none)</option>
                <option value="T">T</option>
                <option value="G">G</option>
                <option value="M">M</option>
                <option value="k">k</option>
                <option value="m">m</option>
                <option value="µ">µ</option>
                <option value="n">n</option>
                <option value="p">p</option>
                <option value="f">f</option>
              </select>
            </label>
            <div class="range-row">
              <label class="control">
                <span>Min</span>
                <input type="number" id="range-min" step="any" />
              </label>
              <label class="control">
                <span>Max</span>
                <input type="number" id="range-max" step="any" />
              </label>
              <button id="apply-minmax" type="button">Apply Min/Max</button>
            </div>
            <div class="range-row">
              <label class="control">
                <span>Center</span>
                <input type="number" id="range-center" step="any" />
              </label>
              <label class="control">
                <span>Span</span>
                <input type="number" id="range-span" step="any" />
              </label>
              <button id="apply-centerspan" type="button">Apply Center/Span</button>
            </div>
          </div>

          <div class="group">
            <strong>Ticking</strong>
            <label class="control checkbox">
              <input type="checkbox" id="independent-ticks" />
              <span>Independent ticks</span>
            </label>
            <label class="control" title="Only applies in linear scale; ignored in log10">
              <span title="Only applies in linear scale; ignored in log10">Independent tick count</span>
              <input type="number" id="independent-tick-count" min="0" step="1" value="0" title="Only applies in linear scale; ignored in log10" />
            </label>
          </div>

          <div class="group">
            <strong>Axes</strong>
            <div id="axes-list" class="axes-list"></div>
            <button id="add-axis" type="button">+ Add axis</button>
          </div>

          <div class="group">
            <strong>Figure</strong>
            <label class="control" title="Figure width as % of available space">
              <span>Width (%)</span>
              <input type="range" id="figure-width" min="20" max="100" step="1" value="100" />
              <span id="figure-width-value" aria-live="polite" style="min-width:3ch; text-align:right;">100</span>
            </label>
            <label class="control" title="Plot font family">
              <span>Font</span>
              <select id="figure-font">
                <option value="system-ui" selected>System UI</option>
                <option value="Segoe UI">Segoe UI</option>
                <option value="Roboto">Roboto</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
              </select>
            </label>
            <label class="control" title="Download exported figure">
              <span>Export</span>
              <select id="export-format">
                <option value="png" selected>PNG</option>
                <option value="svg">SVG</option>
              </select>
            </label>
            <label class="control">
              <span>DPI</span>
              <input type="number" id="export-dpi" min="72" max="600" step="1" value="150" title="DPI resolution for PNG export" />
            </label>
            <button id="export-figure" type="button">Export</button>
          </div>
        </section>
      </aside>

      <main class="main-panel">
        <div id="plot" aria-label="Energy scale plot"></div>
      </main>
    </div>

    <script src="js/conversions.js"></script>
    <script src="js/plot.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
